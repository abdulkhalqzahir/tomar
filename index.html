<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی تۆمارکردنی قوتابی</title>
    <style>
        :root {
            --primary-color: #8B0000;
            --secondary-color: #000000;
            --accent-color: #800020;
            --text-color: #333;
            --light-color: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid var(--secondary-color);
            margin-bottom: 30px;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--secondary-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: var(--primary-color);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            margin-left: 10px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            margin-top: 30px;
            font-weight: bold;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .col {
            flex: 1;
            padding: 0 15px;
            min-width: 250px;
        }
        
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .col {
                flex: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            [لۆگۆی خۆت لێرە دادەنێ]
        </div>
        <h1>سیستەمی تۆمارکردنی قوتابی</h1>
    </header>
    
    <div class="container">
        <form id="studentForm" class="form-container">
            <!-- بەشی وێنەکان -->
            <h2 class="section-title">بەشی وێنە و پەڕەکان</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="studentPhoto">وێنەی قوتابی:</label>
                        <input type="file" id="studentPhoto" accept="image/*" required>
                        <div id="studentPhotoPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="nationalCardFront">کارتی نیشتمانی (ڕووی پێشەوە):</label>
                        <input type="file" id="nationalCardFront" accept="image/*" required>
                        <div id="nationalCardFrontPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="nationalCardBack">کارتی نیشتمانی (ڕووی پشتەوە):</label>
                        <input type="file" id="nationalCardBack" accept="image/*" required>
                        <div id="nationalCardBackPreview"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="idCardFront">ناسنامە (ڕووی پێشەوە):</label>
                        <input type="file" id="idCardFront" accept="image/*" required>
                        <div id="idCardFrontPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="idCardBack">ناسنامە (ڕووی پشتەوە):</label>
                        <input type="file" id="idCardBack" accept="image/*" required>
                        <div id="idCardBackPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="familyCard">ڕەگەزنامە:</label>
                        <input type="file" id="familyCard" accept="image/*" required>
                        <div id="familyCardPreview"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="infoCardFront">کارتی زانیاری (ڕووی پێشەوە):</label>
                        <input type="file" id="infoCardFront" accept="image/*" required>
                        <div id="infoCardFrontPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="infoCardBack">کارتی زانیاری (ڕووی پشتەوە):</label>
                        <input type="file" id="infoCardBack" accept="image/*" required>
                        <div id="infoCardBackPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="foodCard">پسولەی خۆراک:</label>
                        <input type="file" id="foodCard" accept="image/*" required>
                        <div id="foodCardPreview"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="residenceProof">پشتگیری نیشتەجێبوون:</label>
                        <input type="file" id="residenceProof" accept="image/*" required>
                        <div id="residenceProofPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="diploma">بڕوانامەی پۆلی ١٢:</label>
                        <input type="file" id="diploma" accept="image/*" required>
                        <div id="diplomaPreview"></div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="guarantorLetter">بەڵێنامەی کەفیل:</label>
                        <input type="file" id="guarantorLetter" accept="image/*" required>
                        <div id="guarantorLetterPreview"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="medicalReport">پشکنینی پزیشکی:</label>
                        <input type="file" id="medicalReport" accept="image/*" required>
                        <div id="medicalReportPreview"></div>
                    </div>
                </div>
            </div>
            
            <!-- بەشی زانیارییەکانی قوتابی -->
            <h2 class="section-title">زانیارییەکانی قوتابی</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fullName">ناوی تەواوی قوتابی:</label>
                        <input type="text" id="fullName" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="fullNameEnglish">ناوی قوتابی بە ئینگلیزی:</label>
                        <input type="text" id="fullNameEnglish" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>ڕەگەز:</label>
                        <div class="checkbox-group">
                            <input type="radio" id="genderMale" name="gender" value="نێر" required>
                            <label for="genderMale">نێر</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="genderFemale" name="gender" value="مێ" required>
                            <label for="genderFemale">مێ</label>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="birthDate">بەرواری لەدایکبوون:</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="birthPlace">شوێنی لەدایکبوون:</label>
                        <input type="text" id="birthPlace" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="phoneNumber">ژمارەی مۆبایل:</label>
                        <input type="tel" id="phoneNumber" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="nationality">نەتەوە:</label>
                        <input type="text" id="nationality" required>
                    </div>
                </div>
            </div>
            
            <!-- بەشی خوێندن -->
            <h2 class="section-title">زانیاری خوێندن</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="highSchoolGraduation">دەرچوی ئامادەیی:</label>
                        <select id="highSchoolGraduation" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="وێژەیی">وێژەیی</option>
                            <option value="زانستی">زانستی</option>
                            <option value="پیشەیی">پیشەیی</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="universityGraduation">دەرچوی زانکۆ:</label>
                        <input type="text" id="universityGraduation">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="studyType">جۆری خوێندن:</label>
                        <select id="studyType" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="زانکۆڵاین">زانکۆڵاین</option>
                            <option value="پارالێل">پارالێل</option>
                            <option value="ئێواران">ئێواران</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="department">بەشی وەرگیراو:</label>
                        <select id="department" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="ژمێریاری">ژمێریاری</option>
                            <option value="ئابووری">ئابووری</option>
                            <option value="ئامار">ئامار</option>
                            <option value="کارگێری کار">کارگێری کار</option>
                            <option value="بازاڕگەری">بازاڕگەری</option>
                            <option value="دارایی بانک">دارایی بانک</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="universityCode">کۆدی زانکۆڵاین:</label>
                        <input type="text" id="universityCode">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="grade12Score">کۆنمرەی پۆلی ١٢:</label>
                        <input type="number" id="grade12Score" step="0.01" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="studentType">جۆری قوتابی:</label>
                        <select id="studentType" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="ناوەکی">ناوەکی</option>
                            <option value="دەرەکی">دەرەکی</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="religion">ئاین:</label>
                        <input type="text" id="religion" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="studyGroup">گروپی خوێن:</label>
                        <input type="text" id="studyGroup">
                    </div>
                </div>
            </div>
            
            <!-- بەشی زانیاری بەخێوکەر -->
            <h2 class="section-title">زانیاری بەخێوکەر</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="guardianName">ناوی بەخێوکەر:</label>
                        <input type="text" id="guardianName" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="guardianJob">پیشەی بەخێوکەر:</label>
                        <input type="text" id="guardianJob" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="guardianPhone">ژمارەی مۆبایلی بەخێوکەر:</label>
                        <input type="tel" id="guardianPhone" required>
                    </div>
                </div>
            </div>
            
            <!-- بەشی نیشتەجێبوون -->
            <h2 class="section-title">زانیاری نیشتەجێبوون</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="province">پارێزگا:</label>
                        <select id="province" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="هەولێر">هەولێر</option>
                            <option value="سلێمانی">سلێمانی</option>
                            <option value="دهۆک">دهۆک</option>
                            <option value="هەڵەبجە">هەڵەبجە</option>
                            <option value="کەرکوک">کەرکوک</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="district">قەزا:</label>
                        <input type="text" id="district" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="subDistrict">ناحیە:</label>
                        <input type="text" id="subDistrict">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="village">گوند:</label>
                        <input type="text" id="village">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="neighborhood">گەڕەک:</label>
                        <input type="text" id="neighborhood">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="landmark">نزیکترین شوێن لە ماڵەکەت:</label>
                        <input type="text" id="landmark">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-submit">تۆمارکردنی زانیارییەکان</button>
        </form>
    </div>

    <script>
        // فەنکشن بۆ پیشاندانی وێنەکان
        function setupImagePreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            
            input.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        preview.innerHTML = '';
                        preview.appendChild(img);
                    }
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });
        }
        
        // ڕێکخستنی پیشاندانی هەموو وێنەکان
        setupImagePreview('studentPhoto', 'studentPhotoPreview');
        setupImagePreview('nationalCardFront', 'nationalCardFrontPreview');
        setupImagePreview('nationalCardBack', 'nationalCardBackPreview');
        setupImagePreview('idCardFront', 'idCardFrontPreview');
        setupImagePreview('idCardBack', 'idCardBackPreview');
        setupImagePreview('familyCard', 'familyCardPreview');
        setupImagePreview('infoCardFront', 'infoCardFrontPreview');
        setupImagePreview('infoCardBack', 'infoCardBackPreview');
        setupImagePreview('foodCard', 'foodCardPreview');
        setupImagePreview('residenceProof', 'residenceProofPreview');
        setupImagePreview('diploma', 'diplomaPreview');
        setupImagePreview('guarantorLetter', 'guarantorLetterPreview');
        setupImagePreview('medicalReport', 'medicalReportPreview');
        
        // فەرمانی سەرەکی بۆ ناردنی زانیارییەکان
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // کۆکردنەوەی هەموو زانیارییەکان
            const formData = {
                // وێنەکان
                studentPhoto: document.getElementById('studentPhoto').files[0]?.name || '',
                nationalCardFront: document.getElementById('nationalCardFront').files[0]?.name || '',
                nationalCardBack: document.getElementById('nationalCardBack').files[0]?.name || '',
                idCardFront: document.getElementById('idCardFront').files[0]?.name || '',
                idCardBack: document.getElementById('idCardBack').files[0]?.name || '',
                familyCard: document.getElementById('familyCard').files[0]?.name || '',
                infoCardFront: document.getElementById('infoCardFront').files[0]?.name || '',
                infoCardBack: document.getElementById('infoCardBack').files[0]?.name || '',
                foodCard: document.getElementById('foodCard').files[0]?.name || '',
                residenceProof: document.getElementById('residenceProof').files[0]?.name || '',
                diploma: document.getElementById('diploma').files[0]?.name || '',
                guarantorLetter: document.getElementById('guarantorLetter').files[0]?.name || '',
                medicalReport: document.getElementById('medicalReport').files[0]?.name || '',
                
                // زانیارییەکانی قوتابی
                fullName: document.getElementById('fullName').value,
                fullNameEnglish: document.getElementById('fullNameEnglish').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                birthDate: document.getElementById('birthDate').value,
                birthPlace: document.getElementById('birthPlace').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                nationality: document.getElementById('nationality').value,
                
                // زانیاری خوێندن
                highSchoolGraduation: document.getElementById('highSchoolGraduation').value,
                universityGraduation: document.getElementById('universityGraduation').value,
                studyType: document.getElementById('studyType').value,
                department: document.getElementById('department').value,
                universityCode: document.getElementById('universityCode').value,
                grade12Score: document.getElementById('grade12Score').value,
                studentType: document.getElementById('studentType').value,
                religion: document.getElementById('religion').value,
                studyGroup: document.getElementById('studyGroup').value,
                
                // زانیاری بەخێوکەر
                guardianName: document.getElementById('guardianName').value,
                guardianJob: document.getElementById('guardianJob').value,
                guardianPhone: document.getElementById('guardianPhone').value,
                
                // زانیاری نیشتەجێبوون
                province: document.getElementById('province').value,
                district: document.getElementById('district').value,
                subDistrict: document.getElementById('subDistrict').value,
                village: document.getElementById('village').value,
                neighborhood: document.getElementById('neighborhood').value,
                landmark: document.getElementById('landmark').value
            };
            
            // هەڵگرتنی زانیارییەکان لە LocalStorage
            localStorage.setItem('studentData', JSON.stringify(formData));
            
            // ناردنی زانیارییەکان بۆ وێبسایتەکەی تر (لێرە دەتوانیت API یان شێوازی تر بەکاربهێنیت)
            alert('زانیارییەکان بە سەرکەوتوویی تۆمارکران و نێردران بۆ سیستەمی زانکۆی سەڵاحەدین');
            
            // پاککردنەوەی فۆڕمەکە
            this.reset();
            
            // پاککردنەوەی پیشاندانی وێنەکان
            const previews = document.querySelectorAll('[id$="Preview"]');
            previews.forEach(preview => {
                preview.innerHTML = '';
            });
        });
        
        // فەنکشن بۆ گەڕان بەدوای قوتابیەکان
        function searchStudent() {
            const studentData = JSON.parse(localStorage.getItem('studentData')) || {};
            const searchTerm = prompt('ناوی قوتابی بنووسە بۆ گەڕان:');
            
            if (searchTerm && studentData.fullName && studentData.fullName.includes(searchTerm)) {
                alert(`زانیاری قوتابی دۆزرایەوە:\nناو: ${studentData.fullName}\nبەش: ${studentData.department}`);
            } else {
                alert('هیچ قوتابیەک بەم ناوە نەدۆزرایەوە');
            }
        }
        
        // زیادکردنی دوگمەی گەڕان بۆ پەڕەکە (لە ڕیالیتی دەتوانیت لە وێبسایتەکەی تر بێت)
        const searchBtn = document.createElement('button');
        searchBtn.textContent = 'گەڕان بەدوای قوتابی';
        searchBtn.className = 'btn';
        searchBtn.style.margin = '20px auto';
        searchBtn.style.display = 'block';
        searchBtn.onclick = searchStudent;
        document.querySelector('.container').appendChild(searchBtn);
    </script>
</body>
</html>
