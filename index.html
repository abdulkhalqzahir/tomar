<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی تۆمارکردنی قوتابی</title>
    <style>
        :root {
            --primary-color: #8B0000;
            --secondary-color: #000000;
            --accent-color: #800020;
            --text-color: #333;
            --light-color: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid var(--secondary-color);
            margin-bottom: 30px;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--secondary-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            margin-left: 10px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            margin-top: 30px;
            font-weight: bold;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .col {
            flex: 1;
            padding: 0 15px;
            min-width: 250px;
        }
        
        @media (max-width: 768px) {
            .col {
                flex: 100%;
                margin-bottom: 15px;
            }
        }
        
        /* ستایلەکانی نوێ بۆ پەڕەی پیشاندان */
        .student-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .student-name {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .student-id {
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-group {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .info-value {
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .actions {
            text-align: left;
            margin-top: 20px;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-primary {
            background-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .student-checkbox {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
          <img src="download.png" alt="" style="border-radius: 500px;">
        </div>
        <h1>سیستەمی تۆمارکردنی قوتابی</h1>
    </header>
    
    <div class="container">
        <form id="studentForm" class="form-container">
            <!-- بەشی زانیارییەکانی قوتابی -->
            <h2 class="section-title">زانیارییەکانی قوتابی</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fullName">ناوی تەواوی قوتابی:</label>
                        <input type="text" id="fullName" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="fullNameEnglish">ناوی قوتابی بە ئینگلیزی:</label>
                        <input type="text" id="fullNameEnglish" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>ڕەگەز:</label>
                        <div class="checkbox-group">
                            <input type="radio" id="genderMale" name="gender" value="نێر" required>
                            <label for="genderMale">نێر</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="genderFemale" name="gender" value="مێ" required>
                            <label for="genderFemale">مێ</label>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="birthDate">بەرواری لەدایکبوون:</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="birthPlace">شوێنی لەدایکبوون:</label>
                        <input type="text" id="birthPlace" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="phoneNumber">ژمارەی مۆبایل:</label>
                        <input type="tel" id="phoneNumber" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="nationality">نەتەوە:</label>
                        <input type="text" id="nationality" required>
                    </div>
                </div>
            </div>
            
            <!-- بەشی خوێندن -->
            <h2 class="section-title">زانیاری خوێندن</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="highSchoolGraduation">دەرچوی ئامادەیی:</label>
                        <select id="highSchoolGraduation" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="وێژەیی">وێژەیی</option>
                            <option value="زانستی">زانستی</option>
                            <option value="پیشەیی">پیشەیی</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="universityGraduation">دەرچوی زانکۆ:</label>
                        <input type="text" id="universityGraduation">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="studyType">جۆری خوێندن:</label>
                        <select id="studyType" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="زانکۆڵاین">زانکۆڵاین</option>
                            <option value="پارالێل">پارالێل</option>
                            <option value="ئێواران">ئێواران</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="department">بەشی وەرگیراو:</label>
                        <select id="department" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="ژمێریاری">ژمێریاری</option>
                            <option value="ئابووری">ئابووری</option>
                            <option value="ئامار">ئامار</option>
                            <option value="کارگێری کار">کارگێری کار</option>
                            <option value="بازاڕگەری">بازاڕگەری</option>
                            <option value="دارایی بانک">دارایی بانک</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="universityCode">کۆدی زانکۆڵاین:</label>
                        <input type="text" id="universityCode">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="grade12Score">کۆنمرەی پۆلی ١٢:</label>
                        <input type="number" id="grade12Score" step="0.01" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="studentType">جۆری قوتابی:</label>
                        <select id="studentType" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="ناوەکی">ناوەکی</option>
                            <option value="دەرەکی">دەرەکی</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="religion">ئاین:</label>
                        <input type="text" id="religion" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="studyGroup">گروپی خوێن:</label>
                        <input type="text" id="studyGroup">
                    </div>
                </div>
            </div>
            
            <!-- بەشی زانیاری بەخێوکەر -->
            <h2 class="section-title">زانیاری بەخێوکەر</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="guardianName">ناوی بەخێوکەر:</label>
                        <input type="text" id="guardianName" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="guardianJob">پیشەی بەخێوکەر:</label>
                        <input type="text" id="guardianJob" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="guardianPhone">ژمارەی مۆبایلی بەخێوکەر:</label>
                        <input type="tel" id="guardianPhone" required>
                    </div>
                </div>
            </div>
            
            <!-- بەشی نیشتەجێبوون -->
            <h2 class="section-title">زانیاری نیشتەجێبوون</h2>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="province">پارێزگا:</label>
                        <select id="province" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="هەولێر">هەولێر</option>
                            <option value="سلێمانی">سلێمانی</option>
                            <option value="دهۆک">دهۆک</option>
                            <option value="هەڵەبجە">هەڵەبجە</option>
                            <option value="کەرکوک">کەرکوک</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="district">قەزا:</label>
                        <input type="text" id="district" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="subDistrict">ناحیە:</label>
                        <input type="text" id="subDistrict">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="village">گوند:</label>
                        <input type="text" id="village">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="neighborhood">گەڕەک:</label>
                        <input type="text" id="neighborhood">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="landmark">نزیکترین شوێن لە ماڵەکەت:</label>
                        <input type="text" id="landmark">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-submit">تۆمارکردنی زانیارییەکان</button>
        </form>
        
        <!-- بەشی پیشاندانی زانیارییەکان -->
        <div id="studentsDisplay" style="display: none;">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="گەڕان بەدوای قوتابی بەناو، بەش یان کۆدی زانکۆ...">
                <button id="searchBtn" class="btn btn-primary">گەڕان</button>
                <button id="clearSearchBtn" class="btn">پاککردنەوە</button>
            </div>
            
            <div class="filter-controls">
                <select id="departmentFilter" class="search-input">
                    <option value="">هەموو بەشەکان</option>
                    <option value="ژمێریاری">ژمێریاری</option>
                    <option value="ئابووری">ئابووری</option>
                    <option value="ئامار">ئامار</option>
                    <option value="کارگێری کار">کارگێری کار</option>
                    <option value="بازاڕگەری">بازاڕگەری</option>
                    <option value="دارایی بانک">دارایی بانک</option>
                </select>
                
                <button id="deleteSelectedBtn" class="btn btn-danger">سڕینەوەی هەڵبژاردەکان</button>
                <button id="deleteAllBtn" class="btn btn-danger">سڕینەوەی هەموو زانیارییەکان</button>
                <button id="backToFormBtn" class="btn">گەڕانەوە بۆ فۆڕم</button>
            </div>
            
            <div id="studentsList">
                <!-- زانیاری قوتابیەکان لێرە دەردەکەوێت -->
            </div>
        </div>
    </div>

    <script>
        // فەرمانی سەرەکی بۆ ناردنی زانیارییەکان
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // کۆکردنەوەی هەموو زانیارییەکان
            const formData = {
                // زانیارییەکانی قوتابی
                fullName: document.getElementById('fullName').value,
                fullNameEnglish: document.getElementById('fullNameEnglish').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                birthDate: document.getElementById('birthDate').value,
                birthPlace: document.getElementById('birthPlace').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                nationality: document.getElementById('nationality').value,
                
                // زانیاری خوێندن
                highSchoolGraduation: document.getElementById('highSchoolGraduation').value,
                universityGraduation: document.getElementById('universityGraduation').value,
                studyType: document.getElementById('studyType').value,
                department: document.getElementById('department').value,
                universityCode: document.getElementById('universityCode').value,
                grade12Score: document.getElementById('grade12Score').value,
                studentType: document.getElementById('studentType').value,
                religion: document.getElementById('religion').value,
                studyGroup: document.getElementById('studyGroup').value,
                
                // زانیاری بەخێوکەر
                guardianName: document.getElementById('guardianName').value,
                guardianJob: document.getElementById('guardianJob').value,
                guardianPhone: document.getElementById('guardianPhone').value,
                
                // زانیاری نیشتەجێبوون
                province: document.getElementById('province').value,
                district: document.getElementById('district').value,
                subDistrict: document.getElementById('subDistrict').value,
                village: document.getElementById('village').value,
                neighborhood: document.getElementById('neighborhood').value,
                landmark: document.getElementById('landmark').value,
                
                // دروستکردنی کات و ناسنامەی تایبەت
                timestamp: new Date().getTime(),
                studentId: 'student_' + Math.random().toString(36).substr(2, 9)
            };
            
            // دروستکردنی کلیلێکی تایبەت بۆ هەر قوتابیەک
            const storageKey = 'student_' + formData.timestamp + '_' + Math.floor(Math.random() * 1000);
            
            // هەڵگرتنی زانیارییەکان لە LocalStorage
            localStorage.setItem(storageKey, JSON.stringify(formData));
            
            // ناردنی زانیارییەکان بۆ وێبسایتەکەی تر (لێرە دەتوانیت API یان شێوازی تر بەکاربهێنیت)
            alert('زانیارییەکان بە سەرکەوتوویی تۆمارکران');
            
            // پاککردنەوەی فۆڕمەکە
            this.reset();
        });
        
        // فەنکشن بۆ بارکردنی زانیارییەکان لە LocalStorage
        function loadStudents() {
            const studentsData = [];
            
            // گەڕان بە LocalStorage بۆ هەموو زانیارییەکان
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('student_')) {
                    const studentData = JSON.parse(localStorage.getItem(key));
                    studentsData.push({
                        id: key,
                        ...studentData
                    });
                }
            }
            
            return studentsData;
        }
        
        // فەنکشن بۆ پیشاندانی زانیاری قوتابیەکان
        function displayStudents(students) {
            const studentsList = document.getElementById('studentsList');
            
            if (students.length === 0) {
                studentsList.innerHTML = '<div class="no-data">هیچ زانیارییەکی قوتابی تۆمارنەکراوە</div>';
                return;
            }
            
            studentsList.innerHTML = '';
            
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                // سەرپەڕی قوتابی
                const studentHeader = document.createElement('div');
                studentHeader.className = 'student-header';
                
                // چێکبۆکس بۆ هەڵبژاردن
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'student-checkbox';
                checkbox.dataset.id = student.id;
                studentHeader.appendChild(checkbox);
                
                const studentName = document.createElement('div');
                studentName.className = 'student-name';
                studentName.textContent = student.fullName;
                
                const studentId = document.createElement('div');
                studentId.className = 'student-id';
                studentId.textContent = `کۆدی زانکۆ: ${student.universityCode || '---'}`;
                
                studentHeader.appendChild(studentName);
                studentHeader.appendChild(studentId);
                
                // بەشی زانیارییەکان
                const studentInfo = document.createElement('div');
                
                // بەشی زانیارییەکانی قوتابی
                const studentDetailsSection = document.createElement('div');
                studentDetailsSection.innerHTML = '<h2 class="section-title">زانیارییەکانی قوتابی</h2>';
                
                const studentDetailsRow1 = document.createElement('div');
                studentDetailsRow1.className = 'row';
                studentDetailsRow1.innerHTML = `
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">ناوی تەواوی قوتابی:</div>
                            <div class="info-value">${student.fullName}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">ناوی ئینگلیزی:</div>
                            <div class="info-value">${student.fullNameEnglish}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">ڕەگەز:</div>
                            <div class="info-value">${student.gender}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">بەرواری لەدایکبوون:</div>
                            <div class="info-value">${student.birthDate}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">شوێنی لەدایکبوون:</div>
                            <div class="info-value">${student.birthPlace}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">ژمارەی مۆبایل:</div>
                            <div class="info-value">${student.phoneNumber}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">نەتەوە:</div>
                            <div class="info-value">${student.nationality}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">ئاین:</div>
                            <div class="info-value">${student.religion}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">جۆری قوتابی:</div>
                            <div class="info-value">${student.studentType}</div>
                        </div>
                    </div>
                `;
                
                // بەشی زانیاری خوێندن
                const educationSection = document.createElement('div');
                educationSection.innerHTML = '<h2 class="section-title">زانیاری خوێندن</h2>';
                
                const educationRow1 = document.createElement('div');
                educationRow1.className = 'row';
                educationRow1.innerHTML = `
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">دەرچوی ئامادەیی:</div>
                            <div class="info-value">${student.highSchoolGraduation}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">کۆنمرەی پۆلی ١٢:</div>
                            <div class="info-value">${student.grade12Score}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">بەشی وەرگیراو:</div>
                            <div class="info-value">${student.department}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">جۆری خوێندن:</div>
                            <div class="info-value">${student.studyType}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">کۆدی زانکۆڵاین:</div>
                            <div class="info-value">${student.universityCode || '---'}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">گروپی خوێن:</div>
                            <div class="info-value">${student.studyGroup || '---'}</div>
                        </div>
                    </div>
                `;
                
                // بەشی زانیاری بەخێوکەر
                const guardianSection = document.createElement('div');
                guardianSection.innerHTML = '<h2 class="section-title">زانیاری بەخێوکەر</h2>';
                
                const guardianRow = document.createElement('div');
                guardianRow.className = 'row';
                guardianRow.innerHTML = `
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">ناوی بەخێوکەر:</div>
                            <div class="info-value">${student.guardianName}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">پیشەی بەخێوکەر:</div>
                            <div class="info-value">${student.guardianJob}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">ژمارەی مۆبایلی بەخێوکەر:</div>
                            <div class="info-value">${student.guardianPhone}</div>
                        </div>
                    </div>
                `;
                
                // بەشی نیشتەجێبوون
                const residenceSection = document.createElement('div');
                residenceSection.innerHTML = '<h2 class="section-title">زانیاری نیشتەجێبوون</h2>';
                
                const residenceRow1 = document.createElement('div');
                residenceRow1.className = 'row';
                residenceRow1.innerHTML = `
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">پارێزگا:</div>
                            <div class="info-value">${student.province}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">قەزا:</div>
                            <div class="info-value">${student.district}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">ناحیە:</div>
                            <div class="info-value">${student.subDistrict || '---'}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">گوند:</div>
                            <div class="info-value">${student.village || '---'}</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info-group">
                            <div class="info-label">گەڕەک:</div>
                            <div class="info-value">${student.neighborhood || '---'}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">نزیکترین شوێن:</div>
                            <div class="info-value">${student.landmark || '---'}</div>
                        </div>
                    </div>
                `;
                
                // بەشی کردارەکان
                const actionsSection = document.createElement('div');
                actionsSection.className = 'actions';
                actionsSection.innerHTML = `
                    <button onclick="deleteStudent('${student.id}')" class="btn btn-danger">سڕینەوەی زانیارییەکان</button>
                `;
                
                // کۆکردنەوەی هەموو بەشەکان
                studentInfo.appendChild(studentDetailsSection);
                studentInfo.appendChild(studentDetailsRow1);
                studentInfo.appendChild(educationSection);
                studentInfo.appendChild(educationRow1);
                studentInfo.appendChild(guardianSection);
                studentInfo.appendChild(guardianRow);
                studentInfo.appendChild(residenceSection);
                studentInfo.appendChild(residenceRow1);
                studentInfo.appendChild(actionsSection);
                
                // زیادکردنی هەموو بەشەکان بۆ کارتی قوتابی
                studentCard.appendChild(studentHeader);
                studentCard.appendChild(studentInfo);
                
                // زیادکردنی کارتی قوتابی بۆ لیستەکە
                studentsList.appendChild(studentCard);
            });
        }
        
        // فەنکشن بۆ سڕینەوەی زانیاری قوتابی
        function deleteStudent(studentId) {
            if (confirm('دڵنیایت لە سڕینەوەی زانیارییەکانی ئەم قوتابیە؟')) {
                localStorage.removeItem(studentId);
                const students = loadStudents();
                displayStudents(students);
                alert('زانیارییەکانی قوتابی بە سەرکەوتوویی سڕایەوە');
            }
        }
        
        // فەنکشن بۆ سڕینەوەی هەڵبژاردەکان
        function deleteSelectedStudents() {
            const selected = document.querySelectorAll('.student-checkbox:checked');
            if (selected.length === 0) {
                alert('تکایە لە少 یەک قوتابی هەڵبژێرە');
                return;
            }
            
            if (confirm(`دڵنیایت لە سڕینەوەی ${selected.length} قوتابی؟`)) {
                selected.forEach(checkbox => {
                    localStorage.removeItem(checkbox.dataset.id);
                });
                const updatedStudents = loadStudents();
                displayStudents(updatedStudents);
                alert('زانیارییە هەڵبژاردەکان سڕایەوە');
            }
        }
        
        // فەنکشن بۆ سڕینەوەی هەموو زانیارییەکان
        function deleteAllStudents() {
            if (confirm('دڵنیایت لە سڕینەوەی هەموو زانیارییەکانی قوتابیەکان؟')) {
                const students = loadStudents();
                students.forEach(student => {
                    localStorage.removeItem(student.id);
                });
                displayStudents([]);
                alert('هەموو زانیارییەکان سڕایەوە');
            }
        }
        
        // فەنکشن بۆ گەڕان بەدوای قوتابی
        function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const departmentFilter = document.getElementById('departmentFilter').value;
            const allStudents = loadStudents();
            
            const filteredStudents = allStudents.filter(student => 
                (!searchTerm || 
                    student.fullName.toLowerCase().includes(searchTerm) ||
                    (student.fullNameEnglish && student.fullNameEnglish.toLowerCase().includes(searchTerm)) ||
                    (student.universityCode && student.universityCode.toLowerCase().includes(searchTerm)) ||
                    (student.department && student.department.toLowerCase().includes(searchTerm)) ||
                    (student.phoneNumber && student.phoneNumber.includes(searchTerm)) ||
                    (student.guardianPhone && student.guardianPhone.includes(searchTerm))
                ) && (!departmentFilter || student.department === departmentFilter)
            );
            
            displayStudents(filteredStudents);
        }
        
        // فەنکشن بۆ گۆڕینی نێوان فۆڕم و لیست
        function toggleView(showForm) {
            if (showForm) {
                document.getElementById('studentForm').style.display = 'block';
                document.getElementById('studentsDisplay').style.display = 'none';
            } else {
                document.getElementById('studentForm').style.display = 'none';
                document.getElementById('studentsDisplay').style.display = 'block';
                const students = loadStudents();
                displayStudents(students);
            }
        }
        
        // فەرمانی سەرەکی بۆ بارکردنی زانیارییەکان
        document.addEventListener('DOMContentLoaded', function() {
            // زیادکردنی دوگمەی گەڕان بۆ پەڕەکە
            const viewStudentsBtn = document.createElement('button');
            viewStudentsBtn.textContent = 'پیشاندانی زانیاری قوتابیەکان';
            viewStudentsBtn.className = 'btn';
            viewStudentsBtn.style.margin = '20px auto';
            viewStudentsBtn.style.display = 'block';
            viewStudentsBtn.onclick = function() { toggleView(false); };
            document.querySelector('.container').appendChild(viewStudentsBtn);
            
            // زیادکردنی EventListener بۆ دوگمەی گەڕان
            document.getElementById('searchBtn').addEventListener('click', searchStudents);
            
            // زیادکردنی EventListener بۆ دوگمەی پاککردنەوە
            document.getElementById('clearSearchBtn').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('departmentFilter').value = '';
                const students = loadStudents();
                displayStudents(students);
            });
            
            // زیادکردنی EventListener بۆ کلیلەکانی کیبۆرد لە گەڕان
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchStudents();
                }
            });
            
            // زیادکردنی EventListener بۆ فیلتری بەش
            document.getElementById('departmentFilter').addEventListener('change', searchStudents);
            
            // زیادکردنی EventListener بۆ سڕینەوەی هەڵبژاردەکان
            document.getElementById('deleteSelectedBtn').addEventListener('click', deleteSelectedStudents);
            
            // زیادکردنی EventListener بۆ سڕینەوەی هەموو زانیارییەکان
            document.getElementById('deleteAllBtn').addEventListener('click', deleteAllStudents);
            
            // زیادکردنی EventListener بۆ گەڕانەوە بۆ فۆڕم
            document.getElementById('backToFormBtn').addEventListener('click', function() { toggleView(true); });
        });
    </script>
</body>
</html>
